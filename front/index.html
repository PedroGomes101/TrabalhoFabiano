<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Alunos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Sistema de Alunos</h1>

      <!-- Seção de busca -->
      <div class="mb-4 card p-4 shadow-sm">
        <h4 class="mb-3">Buscar Aluno</h4>
        <label for="inpBuscar" class="form-label">Matrícula:</label>
        <div class="input-group">
          <input id="inpBuscar" class="form-control" />
          <button id="btnBuscar" class="btn btn-primary">Buscar</button>
        </div>
        <div id="lblBuscar" class="mt-2 text-muted"></div>
      </div>

      <!-- Seção de cadastro -->
      <div class="card p-4 shadow-sm mb-4">
        <h4 class="mb-3">Cadastro de Aluno</h4>
        <div class="row g-3">
          <div class="col-md-3">
            <label for="inpNome" class="form-label">Nome:</label>
            <input id="inpNome" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="inpTurma" class="form-label">Turma:</label>
            <input id="inpTurma" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="inpMatricula" class="form-label">Matrícula:</label>
            <input id="inpMatricula" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="inpCr" class="form-label">CR:</label>
            <input id="inpCr" class="form-control" />
          </div>
        </div>
        <button id="btnGravar" class="btn btn-success mt-3">Gravar</button>
      </div>

      <!-- Seção de listagem -->
      <h2 class="mt-5">Lista de Alunos</h2>
      <div id="lblListar" class="mt-3"></div>
    </div>

    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
