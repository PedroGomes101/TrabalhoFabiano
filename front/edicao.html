<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edição de Aluno</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Editar Aluno</h1>

      <div class="card p-4 shadow-sm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="inpNomeEdicao" class="form-label">Nome:</label>
            <input id="inpNomeEdicao" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="inpTurmaEdicao" class="form-label">Turma:</label>
            <input id="inpTurmaEdicao" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="inpMatriculaEdicao" class="form-label">Matrícula:</label>
            <input id="inpMatriculaEdicao" class="form-control" disabled />
          </div>
          <div class="col-md-3">
            <label for="inpCrEdicao" class="form-label">CR:</label>
            <input id="inpCrEdicao" class="form-control" />
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button id="btnGravarEdicao" class="btn btn-success">Salvar Alterações</button>
          <a href="./index.html" class="btn btn-secondary">Voltar</a>
        </div>
      </div>

      <div id="lblListarEdicao" class="mt-4 text-muted"></div>
    </div>

    <script type="module" src="./js/edicao.js"></script>
  </body>
</html>
